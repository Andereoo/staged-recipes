{% set name = "tkinterweb" %}
{% set version = "3.18.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tkinterweb-{{ version }}.tar.gz
  sha256: 1b917b66ddb51ee812ef061397ba72901a1a9c923fd9a2b944bf74b23b11bfdc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - pillow >=7.1

test:
  imports:
    - tkinterweb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Andereoo/TkinterWeb
  summary: HTML/CSS viewer for Tkinter - bindings for Tkhtml3
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - Andereoo
