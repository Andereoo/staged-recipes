{% set name = "tkinterweb" %}
{% set version = "3.17.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tkinterweb-{{ version }}.tar.gz
  sha256: a59cb564cb6f693d61810f3313a79e8c17c2e749501716506f28f978ba9b325b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - pillow >=7.1

test:
  imports:
    - tkinterweb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Andereoo/TkinterWeb
  summary: HTML/CSS viewer for Tkinter - bindings for Tkhtml3
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - Andereoo
